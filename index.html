<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Calculator</title>
    <link rel="stylesheet" href="style/style.css" media="screen" title="no title">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/calculator.js"></script>
  </head>
  <body>
    <!-- Calculator Body -->
    <div class="calculator-body">
      <!-- Buttons and Display -->
      <div class="button clear">C</div>
      <div class="display"></div>
      <div class="button operand">7</div>
      <div class="button operand">8</div>
      <div class="button operand">9</div>
      <div class="button operator">÷</div>
      <div class="button operand">4</div>
      <div class="button operand">5</div>
      <div class="button operand">6</div>
      <div class="button operator">×</div>
      <div class="button operand">1</div>
      <div class="button operand">2</div>
      <div class="button operand">3</div>
      <div class="button operator">+</div>
      <div class="button operand">0</div>
      <div class="button operand">.</div>
      <div class="button equals">=</div>
      <div class="button operator">−</div>
  </body>
</html>
